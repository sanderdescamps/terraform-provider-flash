dist: trusty
sudo: false
language: go
matrix:
  include:
  - go: 1.x
    env: LATEST=true
  - go: 1.13.x
  - go: tip
  allow_failures:
  - go: tip
before_install:
- go get github.com/mitchellh/gox
install:
- bash scripts/gogetcookie.sh
- go get github.com/mitchellh/gox
script:
- make test
- make vet
- if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -output="{{.OS}}/terraform-provider-purefa"
  -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi
- if [ "${LATEST}" = "true" ]; then sha1sum windows/terraform-provider-purefa.exe
  terraform-provider-purefa.windows.sha1; tar -czf terraform-provider-purefa.windows.tar.gz  windows/terraform-provider-purefa.exe;
  fi
- if [ "${LATEST}" = "true" ]; then sha1sum darwin/terraform-provider-purefa
  terraform-provider-purefa.darwin.sha1; tar -czf terraform-provider-purefa.darwin.tar.gz  darwin/terraform-provider-purefa;
  fi
- if [ "${LATEST}" = "true" ]; then sha1sum linux/terraform-provider-purefa >
  terraform-provider-purefa.linux.sha1; tar -czf terraform-provider-purefa.linux.tar.gz  linux/terraform-provider-purefa;
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - terraform-provider-purefa.linux.tar.gz
  - terraform-provider-purefa.linux.sha1
  - terraform-provider-purefa.darwin.tar.gz
  - terraform-provider-purefa.darwin.sha1
  - terraform-provider-purefa.windows.tar.gz
  - terraform-provider-purefa.windows.sha1
  skip_cleanup: true
  on:
    repo: devans10/terraform-provider-purefa
    tags: true
env:
  global:
  - secure: 
  - secure: 
